<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        .container { max-width: 600px; margin: 0 auto; border: 1px solid #eee; padding: 20px; }
        .status-box { text-align: center; padding: 20px; background-color: #f0f9ff; border: 1px solid #bae6fd; border-radius: 8px; margin: 20px 0; }
        .status-title { font-size: 14px; color: #0284c7; text-transform: uppercase; letter-spacing: 1px; }
        .status-value { font-size: 24px; font-weight: bold; color: #0c4a6e; margin: 10px 0; }
        .btn { display: inline-block; background-color: #000; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Order Update</h2>
        <p>Hi <strong>{{ order.first_name }}</strong>,</p>

        <p>There has been an update to your order <strong>#{{ order.order_id }}</strong>.</p>

        <div class="status-box">
            <div class="status-title">Current Status</div>
            <div class="status-value">{{ order.status }}</div>
        </div>

        <p>{{ message_body }}</p>

        <div style="text-align: center; margin-top: 30px;">
            <a href="http://127.0.0.1:8000/my-orders/" class="btn">Track Order</a>
        </div>

        <p style="font-size: 12px; color: #777; margin-top: 30px; text-align: center;">
            Noora's Ladies Wear
        </p>
    </div>
</body>
</html>
